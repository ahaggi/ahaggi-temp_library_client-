<!-- ; trackBy:identify -->


<div class="container">

    <p> The newest 1000 event <br>in the last hour </p>
    <mat-accordion class="notifications">
        <mat-expansion-panel hideToggle *ngFor="let notification of notificationList ; trackBy:identify"
            [ngClass]="{'CREATED':'created-class', 'UPDATED':'updated-class','DELETED':'deleted-class'}[notification.type]">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{ notification.payload.title | substring:0:10}}
                </mat-panel-title>
                <mat-panel-description>
                    <span [ngSwitch]="notification.type">
    
                        <span *ngSwitchCase="_NotificationType.CREATED">
                            Created
                        </span>
    
                        <span *ngSwitchCase="_NotificationType.UPDATED">
                            Updated
                        </span>
    
                        <span *ngSwitchCase="_NotificationType.DELETED">
                            Deleted
                        </span>
    
                        <span *ngSwitchDefault></span>
                    </span>
                </mat-panel-description>
            </mat-expansion-panel-header>
            <p>{{notification.payload.description}}</p>
        </mat-expansion-panel>
    </mat-accordion>
</div>

<div class="container">

    <ng-template [ngIf]="isLoading" [ngIfElse]="container">
        <div class="loading-shade">
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>

    <ng-template #container>
        <ng-template [ngIf]="isLoadingFailed" [ngIfElse]="form">
            <h3> Loading failure..</h3>
        </ng-template>

        <ng-template #form>
            <form [formGroup]="formGroup" #ngForm="ngForm" (ngSubmit)="onSubmit()">


                <div class="sections-container">
                    <div class="section-l">
                        <div>
                            <ng-template [ngIf]="readerToEdit?.imgUri" [ngIfElse]="placeHolder">
                                <img [src]="readerToEdit.imgUri" width="128" height="150">
                            </ng-template>

                            <ng-template #placeHolder>
                                <img src="assets/img/PersonsImgs/placeHolder.png" width="128" height="150">
                            </ng-template>
                        </div>
                        <div>
                            <button mat-raised-button color="primary" disabled>
                                Change Image
                            </button>
                        </div>
                    </div>




                    <div class="section-r">


                        <div class="input-feilds-container">
                            <mat-form-field appearance="standard" class="_grow">
                                <mat-label for="name">Name</mat-label>
                                <input id="name" matInput type="text" formControlName="name">
                                <mat-error *ngIf="formGroup?.controls?.name.hasError('required')">
                                    This field is required
                                </mat-error>
                            </mat-form-field>
                        </div>

                        <div class="input-feilds-container">
                            <mat-form-field appearance="standard" class="_grow">
                                <mat-label for="email">Email</mat-label>
                                <input id="email" matInput type="text" formControlName="email">
                                <mat-error *ngIf="formGroup?.controls?.email.hasError('required')">
                                    This field is required
                                </mat-error>
                                <mat-error *ngIf="formGroup?.controls?.email.hasError('email')">
                                    Invalid email format
                                </mat-error>
                                <mat-error *ngIf="formGroup?.controls?.email.hasError('__errMsg')">
                                    {{formGroup?.controls?.email?.errors['__errMsg']}}
                                </mat-error>
                            </mat-form-field>
                        </div>
                        
                        <div class="input-feilds-container">
                            <mat-form-field appearance="standard" class="_grow">
                                <mat-label for="address">address</mat-label>
                                <input id="address" matInput type="text" formControlName="address">
                                <mat-error *ngIf="formGroup?.controls?.address.hasError('required')">
                                    This field is required
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="input-feilds-container">
                            <mat-form-field appearance="standard" class="_grow">
                                <mat-label for="phone">Phone Nr:</mat-label>
                                <input id="phone" matInput type="text" formControlName="phone">
                                <mat-error *ngIf="formGroup?.controls?.phone.hasError('required')">
                                    This field is required
                                </mat-error>
                                <mat-error *ngIf="formGroup?.controls?.phone.hasError('pattern')">
                                    Invalid phone nr. Please enter 8 digits nr.
                                </mat-error>
                            </mat-form-field>
                        </div>
                        

                        <div class="buttuns-container">
                            <button mat-stroked-button color="primary" (click)='goBack()'>Cancel</button>
                            <button mat-raised-button color="primary" type="submit"
                                [disabled]="formGroup.pristine">{{submitLabel}}</button>
                        </div>
                    </div>







                </div>







            </form>




        </ng-template>

    </ng-template>



</div>

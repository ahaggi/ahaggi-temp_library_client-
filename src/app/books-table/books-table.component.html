





  <div >

      <mat-paginator #paginator  fixed [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="3"
        [pageSizeOptions]="[3, 5, 10, 30]">
      </mat-paginator>


      <table class="table" mat-table [dataSource]="dataSource" matSort aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
          <td mat-cell *matCellDef="let row">{{row.title}}</td>
        </ng-container>

        <!-- chapters Column -->
        <ng-container matColumnDef="chapters">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Chapters</th>
          <td mat-cell *matCellDef="let row">{{row.chapters}}</td>
        </ng-container>

        <!-- pages Column -->
        <ng-container matColumnDef="pages">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Pages</th>
          <td mat-cell *matCellDef="let row">{{row.pages}}</td>
        </ng-container>

        <!-- price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
          <td mat-cell *matCellDef="let row">{{row.price}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>


        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


    </div>
